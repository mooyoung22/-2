<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>ชื่อจริง <input type="text" name="fristname"></div>
    <div>นามสกุล <input type="text" name="lastname"></div>
    <div>อายุ <input type="number" name="age"></div>
    <div>เพศ
    ชาย<input type="radio" name="gender" id="" value="ชาย">
    หญิง<input type="radio" name="gender" id="" value="หญิง">
    สาวสอง<input type="radio" name="gender" id="" value="สาวสอง">
    </div>
     
    <div>
        สิ่งที่ชอบ
        <input type="checkbox" name="interest" id="" value="เงิน">เงิน
        <input type="checkbox" name="interest" id="" value="ผู้หญิง">ผู้หญิง
        <input type="checkbox" name="interest" id="" value="แมว">แมว
        <input type="checkbox" name="interest" id="" value="หมา">หมา
        <input type="checkbox" name="interest" id="" value="รถ">รถ
    </div>
     
    <button onclick="Submitdata()">ส่งข้อมูล</button>

    <script>
       function Submitdata(){
        // Get form elements
        let fristnameDom = document.querySelector('input[name="fristname"]');
        let lastnameDom = document.querySelector('input[name="lastname"]');
        let ageDom = document.querySelector('input[name="age"]');
        let genderdom = document.querySelector('input[name="gender"]:checked');
        let interestDom = document.querySelectorAll('input[name="interest"]:checked');

        // Collect interests
        let interest = [];
        for (let i = 0; i < interestDom.length; i++) {
            interest.push(interestDom[i].value);
        }

        // Combine all user data into an object
        let userdata = {
            fristname: fristnameDom.value,
            lastname: lastnameDom.value,
            age: ageDom.value,
            gender: genderdom ? genderdom.value : "",  // Check if gender is selected
            interest: interest.join(', ')  // Join interests with commas
        };

        // Display the data in console
        console.log(userdata);

        // Optionally, alert the user with their information
        alert('ข้อมูลของคุณ:\n' +
              'ชื่อจริง: ' + userdata.fristname + '\n' +
              'นามสกุล: ' + userdata.lastname + '\n' +
              'อายุ: ' + userdata.age + '\n' +
              'เพศ: ' + userdata.gender + '\n' +
              'สิ่งที่ชอบ: ' + userdata.interest);
    }
    </script>

</body>
</html>
